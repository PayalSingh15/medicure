{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 text-center">
    <h2 class="text-2xl font-bold text-red-600">Verification Link Expired</h2>
    <p class="mt-3 text-gray-700">Your email verification link has expired. Please request a new verification email.</p>
    
    <form method="POST" action="{% url 'resend_verification' %}">
        {% csrf_token %}
        <input type="hidden" name="email" value="{{ request.user.email }}">
        <button type="submit" class="btn btn-primary mt-4">Resend Verification Email</button>
    </form>
</div>
{% endblock %}
