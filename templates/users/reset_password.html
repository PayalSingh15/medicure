{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 text-center">
    <h2 class="text-2xl font-bold text-gray-800">Reset Your Password</h2>
    <p class="mt-3 text-gray-700">Enter your new password below.</p>
    
    <form method="POST">
        {% csrf_token %}
        <input type="password" name="new_password1" placeholder="New Password" required class="form-control p-2 w-full border rounded-lg">
        <input type="password" name="new_password2" placeholder="Confirm New Password" required class="form-control p-2 w-full border rounded-lg mt-3">
        <button type="submit" class="btn btn-primary mt-4">Reset Password</button>
    </form>
    
</div>
{% endblock %}
