{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 text-center">
    <h2 class="text-2xl font-bold text-gray-800">Forgot Password?</h2>
    <p class="mt-3 text-gray-700">Enter your email address below, and we'll send you a link to reset your password.</p>
    
    <form method="POST" action="{% url 'send_password_reset_email' %}">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Enter your email" required class="form-control p-2 w-full border rounded-lg">
        <button type="submit" class="btn btn-primary mt-4">Send Reset Link</button>
    </form>
    
</div>
{% endblock %}
