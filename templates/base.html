<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MediCure - AI-Powered Healthcare{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0d6efd',
                        secondary: '#6c757d',
                        accent: '#ff6b6b',
                        success: '#28a745',
                        warning: '#ffc107',
                        danger: '#dc3545',
                        info: '#17a2b8',
                        light: '#f8f9fa',
                        dark: '#343a40'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                    },
                    boxShadow: {
                        '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.3)',
                    }
                }
            }
        }
    </script>

    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0dfd45 0%, #0099ff 100%);
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .hover-scale {
            transition: transform 0.3s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
        .text-gradient {
            background: linear-gradient(135deg, #0d6efd, #0099ff);
            -webkit-background-clip: text; /* For older WebKit browsers */
            background-clip: text; /* Standard property */
            -webkit-text-fill-color: transparent; /* For older WebKit browsers */
            color: transparent; /* Standard property */
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 font-sans">
    <div class="w-full">
        {% include 'navbar.html' %}
    </div>

    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
   
   <!-- Single, correct navbar initialization -->
   <script>
    document.addEventListener("DOMContentLoaded", function () {
        // Let Bootstrap handle the collapse functionality
        const navbarToggler = document.querySelector(".navbar-toggler");
        const navbarContent = document.getElementById("navbarNav");
        
        if (navbarToggler && navbarContent) {
            const bsCollapse = new bootstrap.Collapse(navbarContent, {
                toggle: false
            });

            navbarToggler.addEventListener("click", () => {
                bsCollapse.toggle();
            });
        }
    });


    function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>

    {% block extra_js %}{% endblock %}
</body>
</html>
